# Rule Class
---
# id: Standard object id generated by platform on creation
mimeType: application/vnd.reflective-dk.object+json
registrations:
  - validity:
      - input:
          # Authoritative model - model: { id: model.id }
          # Responsible actor - actor: { id: actor.id }
          class: class:core:class
          classId: class:core:rule
          extends: class:core:object
          name: Rule
          description: This class defines the properties of a rule
          properties:
            model:
              description: Relation to the model that owns this rule
              type: simple
              dataType:
                type: relation
                target: class:core:model
            ruleId:
              description: A rule has an id (\'rule:<model-id>:<rule-id>\')
              type: simple
              dataType:
                type: definition
                definition: ruleUrn
            description:
              description: A brief description of the purpose of this rule
              type: simple
              dataType: string
            partitioning:
              description: Determines how to group the objects this rule is applied to
              type: simple
              dataType:
                type: json
                schema: {} # TODO: Specify valid properties
            filter:
              description: A predicate indicating whether to include each object
              type: simple
              dataType:
                type: definition
                definition: predicate
            condition:
              description: A predicate indicating whether this rule applies to each object
              type: simple
              dataType:
                type: definition
                definition: predicate
            implication:
              description: A predicate indicating whether each object honors this rule
              type: simple
              dataType:
                type: definition
                definition: predicate
          definitions:
            ruleUrn:
              type: json
              schema:
                type: string
                pattern: ^rule:[^:]+:[^:]+$
            predicate:
              type: json
              schema: {} # TODO: Specify valid properties
...
