# Class Class
# This class object defines the properties of a class object (itself included)
---
# id: Standard object id generated by platform on creation
mimeType: application/vnd.reflective-dk.object+json
registrations:
  - validity:
      - input:
          # Authoritative module - module: { id: module.id }
          # Responsible actor - actor: { id: actor.id }
          class: class:core:class
          classId: class:core:class
          extends: class:core:object
          properties:
            module:
              type: simple
              dataType:
                type: relation
                target: class:core:module
            classId:
              type: simple
              dataType: urn
            extends:
              type: simple
              dataType: urn
            properties:
              type: map
              dataType:
                type: json
                schema: {} # TODO: Specify valid properties
...
