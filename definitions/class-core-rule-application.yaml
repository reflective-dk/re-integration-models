# Rule Application Class
# This class object defines the properties of a rule application
---
# id: Standard object id generated by platform on creation
mimeType: application/vnd.reflective-dk.object+json
registrations:
  - validity:
      - input:
          # Authoritative module - module: { id: module.id }
          # Responsible actor - actor: { id: actor.id }
          class: urn:core:class
          classId: urn:core:rule-application
          extends: urn:core:object
          properties:
            rules:
              type: map
              dataType:
                type: relation
                target: urn:core:rule
            types:
              type: map
              dataType:
                type: relation
                target: urn:core:class
...
