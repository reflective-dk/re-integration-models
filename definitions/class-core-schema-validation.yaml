# Schema Validation Class
---
# id: Standard object id generated by platform on creation
mimeType: application/vnd.reflective-dk.object+json
registrations:
  - validity:
      - input:
          # Authoritative module - module: { id: module.id }
          # Responsible actor - actor: { id: actor.id }
          class: class:core:class
          classId: class:core:schema-validation
          extends: class:core:object
          description: >-
            This class defines the properties of a schema validation. A schema
            validation is the result of validating an object snapshot against a
            schema generated from the class of that object at the time of the
            snapshot.
          properties:
            subject:
              description: Object that has been validated
              type: simple
              dataType:
                type: relation
                target: class:core:object
            subjectClass:
              description: Class id from the validated object snapshot
              type: simple
              dataType:
                type: definition
                definition: classUrn
            subjectKnownOn:
              description: \'Known on\' from the validated object snapshot
              type: simple
              dataType: dateTime
            subjectValidOn:
              description: \'Valid on\' from the validated object snapshot
              type: simple
              dataType: dateTime
            validationTime:
              description: Time at which the validation was carried out
              type: simple
              dataType: dateTime
            valid:
              description: Indicates whether the object snapshot was valid
              type: simple
              dataType: boolean
            error:
              description: Error output (if any) from the validation process
              type: simple
              dataType:
                type: json
                schema: {}
          definitions:
            classUrn:
              type: json
              schema:
                type: string
                pattern: ^class:[^:]+:[^:]+$
...
