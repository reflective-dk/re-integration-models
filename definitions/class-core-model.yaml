# Model Class
---
# id: Standard object id generated by platform on creation
mimeType: application/vnd.reflective-dk.object+json
registrations:
  - validity:
      - input:
          # Authoritative model - model: { id: model.id }
          # Responsible actor - actor: { id: actor.id }
          class: class:core:class
          classId: class:core:model
          extends: class:core:object
          name: Model
          description: This class defines the properties of a model
          properties:
            modelId:
              description: A model has an id (\'model:<model-id>\')
              type: simple
              dataType:
                type: definition
                definition: modelUrn
            description:
              description: A brief description of the purpose of this model
              type: simple
              dataType: string
            dependencies:
              description: Relations to other models this model depends on
              type: map
              dataType:
                type: relation
                target: class:core:model
          definitions:
            modelUrn:
              type: json
              schema:
                type: string
                pattern: ^model:[^:]+$
...
