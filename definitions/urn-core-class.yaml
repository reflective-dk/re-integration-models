# Class Class
# This class object defines the properties of a class object (itself included)
---
# id: Standard object id generated by platform on creation
mimeType: application/vnd.reflective-dk.object+json
registrations:
  - validity:
      - input:
          # Relation to authoritative module: { id: module.id }
          # Relation to actor: { id: actor.id }
          class: urn:core:class
          classId: urn:core:class
          extends: urn:core:object
          properties:
            module:
              type: simple
              dataType:
                type: relation
                target: urn:core:module
            classId:
              type: simple
              dataType: urn
            extends:
              type: simple
              dataType: urn
            properties:
              type: map
              dataType:
                type: json
                schema: {} # TODO: Specify valid properties
...
